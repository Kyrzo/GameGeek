<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>GeekHubs Hackathon!!!!</title>
    <script src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800,600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
var platforms;
var cursors;
var stars;
var currentSpeed = 0;
var vidaRecogida = false;


function preload() {

	//Cargamos los assets
 	game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('vida', 'assets/firstaid.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

function create() {


 	game.time.events.repeat(Phaser.Timer.SECOND * 2, 10, createLife, this);

	//Cargamos las fisicas arcade para nuestro videojuego
	game.physics.startSystem(Phaser.Physics.ARCADE);

	//Añadimos el sprite de fondo
	game.add.sprite(0, 0, 'sky');

	//Creamos el grupo de plataformas
    platforms = game.add.group();

    

    //Le damos propiedades de cuerpo al grupo plataformas
    platforms.enableBody = true;

    // Creamos la variable ground que contendrá las plataformas.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    // Escalamos el original
    ground.scale.setTo(2, 2);

    // Hacemos que no se pueda mover para que no caiga y se mantenga fijo
    ground.body.immovable = true;

    //  Creamos dos plataformas
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    var ledge2 = platforms.create(-150, 250, 'ground');
    ledge2.body.immovable = true;

    //Creamos al personaje jugador
    player = game.add.sprite(32, game.world.height - 150, 'dude');
   
    // Caracteristicas fisicas del personaje
    game.physics.enable(player, Phaser.Physics.ARCADE);

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Animaciones.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //Controles por teclado
     cursors = game.input.keyboard.createCursorKeys();

}

function update() {



	 //  Colisiones de jugador y plataformas
    game.physics.arcade.collide(player, platforms);
    

    //  Player en estatico
    player.body.velocity.x = 0;

     

   
//Movimiento del personaje
    if (cursors.left.isDown)
    {
    	
        //  Movemos a la izquier
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
    
        //  Movemos a la drecha
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {

    

        //  Estatico
        player.animations.stop();


        player.frame = 4;
    }
    
    //  Permitimos el salto
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }


}


}


function createLife() {

    //  A bouncey ball sprite just to visually see what's going on.
    if(vidaRecogida == False){
    var vidas = game.add.sprite(game.world.randomX, 0, 'vida');

    game.physics.enable(vidas, Phaser.Physics.ARCADE);

    vidas.body.bounce.y = 0.9;
    vidas.body.collideWorldBounds = true;
    vidaRecogida = true;
}

function collectLife (player, vidas) {
    
    // Removes the star from the screen
    vidas.kill();

    vidaRecogida == True ;

}



</script>

</body>
</html>
